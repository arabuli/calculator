<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Odin Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300i,400" rel="stylesheet">
</head>

<body>
  <div class="calculator-grid">
    <div class="display">
      <div class="result"></div>
    </div>

    <button class="btn clear ctrl span-two">AC</button>
    <button class="btn backspace ctrl">DEL</button>
    <button class="btn divide operator">/</button>

    <button class="btn num one">1</button>
    <button class="btn num two">2</button>
    <button class="btn num three">3</button>
    <button class="btn multiply operator">*</button>

    <button class="btn num four">4</button>
    <button class="btn num five">5</button>
    <button class="btn num six">6</button>
    <button class="btn plus operator">+</button>

    <button class="btn num seven">7</button>
    <button class="btn num eight">8</button>
    <button class="btn num nine">9</button>
    <button class="btn minus operator">-</button>

    <button class="btn num dot end" id="dot">.</button>
    <button class="btn num zero">0</button>
    <button class="btn equals end span-two">=</button>





  </div>




  <script src="script.js" async defer></script>
</body>

</html>
